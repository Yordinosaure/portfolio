<div class="menu-wrapper">
    <ul class="menu-list">
        <li class="menu-item"
            id="{{content.cssId}}"
            *ngFor="let content of contents"
            (click)="toggle(content.cssId)"
            [ngClass]="toggled === content.cssId ? 'menu-item-active': ''">
            {{content.title}}
        </li>
    </ul>
    <!-- <span class="menu-icon">
        x
    </span> -->
</div>
